version: "3.8"

services:
  backend:
    build: ./backend
    container_name: paisa-backend
    ports:
      - "3001:3001"
    volumes:
      - sqlite-data:/app/data   # persist the database
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: paisa-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sqlite-data:   # named volume so DB survives container restarts
