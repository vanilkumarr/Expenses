name: Paisa Tracker CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # ─── JOB 1: Test the backend ───────────────────────────────
  test:
    name: Run API Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm install --build-from-source

      - name: Run tests
        working-directory: backend
        run: npm test

  # ─── JOB 2: Build Docker images ────────────────────────────
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test   # only runs if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false   # just verify it builds, no push yet
          tags: paisa-tracker-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: paisa-tracker-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─── JOB 3: Deploy to Render ───────────────────────────────
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build   # only runs if build passes
    if: github.ref == 'refs/heads/main'   # only deploy on main branch

    steps:
      - name: Trigger Render Deploy (Backend)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}" \
            --fail \
            --silent \
            --show-error
        # Add RENDER_DEPLOY_HOOK_BACKEND to your GitHub repo secrets
        # You get this URL from Render dashboard → your service → Deploy Hook

      - name: Trigger Render Deploy (Frontend)
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_FRONTEND }}" \
            --fail \
            --silent \
            --show-error
        # Add RENDER_DEPLOY_HOOK_FRONTEND to your GitHub repo secrets

      - name: Deployment triggered
        run: echo "✅ Deploy triggered on Render — check your Render dashboard"
